<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
    layout:decorate="~{admin/adminLayout}">
<head>
    <title>Stride Star - Chỉnh sửa danh mục</title>
    <link rel="stylesheet" href="/admin/vendor/libs/dropzone/dropzone.css" />
</head>
<body>
    <section layout:fragment="content">
        <form th:action="@{/admin/categories/edit/{id}(id=${category.id})}" th:object="${category}" enctype="multipart/form-data" method="post">
            <div class="row">
                <div class="col-8">
                    <div class="card mb-4">
                        <div class="card-header">Chỉnh sửa danh mục - [[${category.name}]]</div>
                        <div class="card-body">
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label" for="name">Tên danh mục</label>
                                <div class="col-sm-10 align-content-center">
                                    <input type="text" class="form-control" th:field="*{name}" id="name" placeholder="Nike, Adidas,...">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label" for="display">Hiển thị</label>
                                <div class="col-sm-10 align-content-center">
                                    <label class="switch switch-primary">
                                        <input type="checkbox" id="display" th:field="*{display}" class="switch-input">
                                        <span class="switch-toggle-slider">
                                            <span class="switch-on">
                                                <i class="bx bx-check"></i>
                                            </span>
                                            <span class="switch-off">
                                                <i class="bx bx-x"></i>
                                            </span>
                                        </span>
                                    </label>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label"></label>
                                <div class="col-sm-10 align-content-center">
                                    <button type="submit" class="btn btn-primary">Sửa</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Basic -->
                <div class="col-4">
                    <div class="card mb-4">
                        <h5 class="card-header">Ảnh đại diện</h5>
                        <div class="card-body">
                            <div class="dropzone needsclick dz-clickable" id="dropzone-basic" data-type="images">
                                <div class="dz-message needsclick">
                                    Kéo thả hoặc ấn vào để tải ảnh
                                    <span class="note needsclick">(Tối đa 5MB)</span>
                                </div>
                                <input name="avatar" type="file" hidden />
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /Basic -->
            </div>
        </form>
        <script src="/admin/vendor/libs/dropzone/dropzone.js"></script>
        <script src="/admin/js/forms-file-upload.js"></script>
        
    </section>
</body>
</html>
